    <!-- Main content specific to this page -->
    <main>
        <header>
            <h1>Campus Navigator</h1>
            <p class="subtitle">Report Lost or Found Item</p>
        </header>

        <div class="container">
            <div class="form-container">
                <div class="button-container">
                    <button id="lostButton" class="toggle-button lost">Report Lost Item</button>
                    <button id="foundButton" class="toggle-button found">Report Found Item</button>
                </div>
                <form id="itemForm" enctype="multipart/form-data">
                    <label for="name">Item Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                    
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    
                    <label for="yourName">Your Name:</label>
                    <input type="text" id="yourName" name="yourName" required>
                    
                    <label for="yourEmail">Your Email Address:</label>
                    <input type="email" id="yourEmail" name="yourEmail" required pattern="^[a-zA-Z0-9]+[0-9]{4}\\.(?:be|btech|mtech|phd)[a-zA-Z]{2,4}[0-9]{2}@chitkara\\.edu\\.in$" title="Please use your Chitkara University email address">
                    
                    <input type="hidden" id="status" name="status" value="lost">

                    <div id="otpSection" style="display: none;">
                        <label for="otp">Enter OTP:</label>
                        <input type="text" id="otp" name="otp" required>
                        <button type="button" id="verifyOTPButton">Verify OTP</button>
                    </div>
                    
                    <button type="submit">Submit Report</button>
                </form>
            </div>
            <div id="message"></div>
            <a href="M-listeditems.html" class="view-items-link">View All Reported Items</a>
        </div>
    </main>
